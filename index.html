<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .carousel-control:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-wrapper">
        <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 1"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 2"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 3"></div>
        <!-- Adicione mais slides conforme necessário -->
    </div>

    <div class="carousel-controls">
        <button class="carousel-control" onclick="prevSlide()">Anterior</button>
        <button class="carousel-control" onclick="nextSlide()">Próximo</button>
    </div>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const wrapper = document.querySelector('.carousel-wrapper');
        const totalSlides = document.querySelectorAll('.carousel-item').length;

        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        const translateValue = -currentIndex * 100 + '%';
        wrapper.style.transform = 'translateX(' + translateValue + ')';
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }
</script>

</body>
</html>
